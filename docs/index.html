<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELPH - Consortium Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap">
    <style>
		/* Style for the loading message */
        #loadingMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            z-index: 9999;
        }
		
		.spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border-left-color: #000;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;	
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
		
        /* Table styles */
        body {
            font-family: 'Aptos', sans-serif;
        }
		.banner {
            width: 100%;
            height: 28vh; /* Adjust height as needed */
            background: url('Images/Header BG.png') no-repeat center center; /* Replace with the path to your image */
            background-size: cover; /* Ensure the image covers the div */
			
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Aptos', sans-serif;
			
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
			vertical-align: top;
        }
        th {
			/*position: -webkit-sticky; /* For Safari */
            position: sticky;
            background-color: #F0F0F0; /* Table header color */
            color: black; /* Text color in header */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light blue for alternate rows */
        }
        a {
            color: #0078D4; /* Same color as table header */
            text-decoration: none; /* Remove underline from links */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .dropdown {
            width: 100%;
        }
        .pagination {
			position: fixed;
			bottom: 0;
			width: 100%;
			background: #fff; /* Background color to make it stand out */
			border-top: 1px solid #ccc; /* Border to separate from content */
			padding: 10px 0;
			text-align: left;
			box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for better visibility */
			z-index: 1000; /* Ensure it stays above other content */
			justify-content: space-between; /* Space between pagination controls and text */
			display: flex;
			
        }
		.pagination .pagination-info {
			text-align: center;
			font-size: 14px;
			margin: 10px 10px;
		}
        .pagination button {
		    margin: 0 5px;
			padding: 5px 5px;
			cursor: pointer;
        }
        .search-bar-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            
        }
        .search-bar-container label {
            margin-right: 10px;
        }
        .search-bar-container input {
            padding: 5px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 4px;
			margin-right: 25%;
        }
        .sort-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: black; /* Ensure the arrows are visible */
        }
        .sort-btn:before {
            content: "\25B2"; /* Up arrow */
            display: inline-block;
            font-size: 16px;
        }
        .sort-btn.sort-desc:before {
            content: "\25BC"; /* Down arrow */
        }
    </style>

</head>
<body>
<div id="loadingMessage">
    <div class="spinner"></div> Loading multiple records, please wait...
</div>
<div class="banner"></div> <!-- Banner image div -->

<div class="search-bar-container" style="position: sticky; top: 0; left: 0; width: 100%; z-index: 1; padding-top: 10px; padding-bottom: 10px; background-color: #F0F0F0;">
    <label for="searchInput">Search for Titles:</label>
    <input type="text" id="searchInput" placeholder="Search..." oninput="searchTable()">
</div>

<table id="urlTable">
    <thead style="position: sticky; top: 45px; background-color: #FFF; z-index: 2;">
        <tr>
            <th>
                Subject
                <button id="sort0" data-sort-direction="asc" class="sort-btn" onclick="sortTable(0)"></button>
                <select id="filter0" class="dropdown" onchange="filterTable(0)">
                    <option value="">All</option>
                </select>
            </th>
            <th>
                Tranche
                <button id="sort1" data-sort-direction="asc" class="sort-btn" onclick="sortTable(1)"></button>
                <select id="filter1" class="dropdown" onchange="filterTable(1)">
                    <option value="">All</option>
                </select>
            </th>
			<th>
                Publication
                <button id="sort4" data-sort-direction="asc" class="sort-btn" onclick="sortTable(4)"></button>
                <select id="filter4" class="dropdown" onchange="filterTable(4)">
                    <option value="">All</option>
                </select>
            </th>
            <th>
                Title
                <button id="sort2" data-sort-direction="asc" class="sort-btn" onclick="sortTable(2)"></button>
                <select id="filter2" class="dropdown" onchange="filterTable(2)">
                    <option value="">All</option>
                </select>
            </th>
            <th>
                Contributing Library
                <button id="sort3" data-sort-direction="asc" class="sort-btn" onclick="sortTable(3)"></button>
                <select id="filter3" class="dropdown" onchange="filterTable(3)">
                    <option value="">All</option>
                </select>
            </th>
        </tr>
    </thead>
    <tbody>
        <!-- Table data will be inserted here by JavaScript -->
    </tbody>
</table>

<div class="pagination" id="pagination">
    <div class="pagination-controls">
        <!-- Pagination buttons will be inserted here by JavaScript -->
    </div>
    <div class="pagination-info" id="paginationInfo">
        <!-- Page info and total records count will be updated here by JavaScript -->
    </div>
</div>

<div>
<br><br><br><br><br><br>
</div>

<script src="script.js" defer></script>
</body>
</html>
